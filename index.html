<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>faces|by Aduke</title>
  </head>

  <body>
    <div class="container" style="height: 100%;">
      <div
        class="container valign-wrapper center-align"
        id="main"
        style="opacity: 0.95;"
      >
        <div class="card center-align" style="width: 100%">
          <div class="card-content" id="link">
            <div id="wrapper">
              <img
                class="card-image circle responsive-img"
                id="image"
                src="images/avatar.jpg"
                alt=""
              />
            </div>
            <h4 style="font-size: 1.4em">Aduke</h4>
            <p style="font-size: 0.9em">Make-Up Artist</p>
            <a
              href="pages/work.html"
              style="text-transform: lowercase; text-decoration:underline"
              ><p>View portfolio</p></a
            >
            <ul id="icons">
              <li>
                <a href=""
                  ><img
                    src="./images/twitter.svg"
                    alt=""
                    height="30px"
                    width="30px"
                /></a>
              </li>
              <li>
                <a href=""
                  ><img
                    src="./images/instagram.svg"
                    alt=""
                    height="30px"
                    width="30px"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="materialize.min.js"></script>
  </body>
</html>
